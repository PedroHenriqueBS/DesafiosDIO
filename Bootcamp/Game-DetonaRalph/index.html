<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles --> 
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/images/favicon.jpg" type="image/x-icon">
    <title>Detona Ralph</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
           
            <div class="menu-lives">
                <img src="src/images/player.png" alt="vidas do ralph" height="60px">
                <img src="src/images/live.png" alt="Vidas" class="vida">
                <h2 id="live">
                </h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <br>
        <button id="btn">Reset Game</button>
        <span>By Pedro Henrique</span>
    </div>

    <!-- JavaScript -->
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
