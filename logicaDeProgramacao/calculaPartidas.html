<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            background: rgb(16, 130, 79);
            border-radius: 30px;
            width: 300px;
            height: 300px;
            margin: auto;
            margin-top: 100px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
            -webkit-box-shadow: inset -4px -3px 7px -1px rgba(0,0,0,0.75);
            -moz-box-shadow: inset -4px -3px 7px -1px rgba(0,0,0,0.75);
            box-shadow: inset -4px -3px 7px -1px rgba(0,0,0,0.75);
            transition: 0.2s all;
        }

        button:active {
            transform: scale(0.98)
        }

        h3 {
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }
        
        input {
            border-radius: 10px;
            border: none;
            padding: 5px;
            margin: 3px;
        }

        span {
            width: 200px;
        }

        .material-symbols-outlined {
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>Calculadora de Partidas Rankeadas</h3>
        <input type="number" placeholder="Vitórias" id="vit">
        <input type="number" placeholder="Derrotas" id="der">
        <button onclick="rankeadas(vit,der)">Verificar</button>
        <span id="msg"></span>
        <a href="indexProg.html"><span class="material-symbols-outlined">
            keyboard_backspace
            </span></a>
    </div>

    <script>
   

    function rankeadas (){

        let vit = document.getElementById('vit').value
        let der = document.getElementById('der').value 
        let msg = document.getElementById('msg')

        let saldoDeVitorias; 
        saldoDeVitorias = vit - der

        if (saldoDeVitorias < 10){
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Ferro`)
        } else if (saldoDeVitorias > 10 && saldoDeVitorias <= 20) {
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Bronze`)
        } else if (saldoDeVitorias > 20 && saldoDeVitorias <= 50) {
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Prata`)
        } else if (saldoDeVitorias > 50 && saldoDeVitorias <= 80) {
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Ouro`)
        } else if (saldoDeVitorias > 80 && saldoDeVitorias <= 90){
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Diamante`)
        } else if (saldoDeVitorias > 90 && saldoDeVitorias <= 100) {
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Lendário`)
        } else if (saldoDeVitorias > 100) {
            msg.innerHTML = (`O Herói tem saldo de ${saldoDeVitorias} e está no nível de Imortal`)
        }
           
        
    }       
        
    </script>
</body>
</html>
